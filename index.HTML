<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebRTS - Real-Time Streaming Reimagined</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #f8f9fa;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            position: relative;
            width: 100vw;
            height: 100vh;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
        }

        .grid-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.3;
            background-image: 
                radial-gradient(circle at 20% 20%, transparent 15%, #6db4a4 15.5%, #6db4a4 16%, transparent 16.5%),
                radial-gradient(circle at 40% 40%, transparent 15%, #6db4a4 15.5%, #6db4a4 16%, transparent 16.5%),
                radial-gradient(circle at 60% 20%, transparent 15%, #6db4a4 15.5%, #6db4a4 16%, transparent 16.5%),
                radial-gradient(circle at 80% 40%, transparent 15%, #6db4a4 15.5%, #6db4a4 16%, transparent 16.5%),
                radial-gradient(circle at 20% 60%, transparent 15%, #6db4a4 15.5%, #6db4a4 16%, transparent 16.5%),
                radial-gradient(circle at 40% 80%, transparent 15%, #6db4a4 15.5%, #6db4a4 16%, transparent 16.5%),
                radial-gradient(circle at 60% 60%, transparent 15%, #6db4a4 15.5%, #6db4a4 16%, transparent 16.5%),
                radial-gradient(circle at 80% 80%, transparent 15%, #6db4a4 15.5%, #6db4a4 16%, transparent 16.5%);
            background-size: 200px 200px;
        }

        .curved-lines {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(ellipse 300px 150px at 25% 25%, transparent 40%, #6db4a4 41%, #6db4a4 42%, transparent 43%),
                radial-gradient(ellipse 400px 200px at 75% 25%, transparent 40%, #6db4a4 41%, #6db4a4 42%, transparent 43%),
                radial-gradient(ellipse 350px 175px at 25% 75%, transparent 40%, #6db4a4 41%, #6db4a4 42%, transparent 43%),
                radial-gradient(ellipse 450px 225px at 75% 75%, transparent 40%, #6db4a4 41%, #6db4a4 42%, transparent 43%);
            opacity: 0.2;
        }

        .text-container {
            position: relative;
            z-index: 10;
            width: 100%;
            height: 100%;
            padding: 80px;
        }

        .text-item {
            position: absolute;
            font-weight: 900;
            color: #000;
            line-height: 0.9;
            letter-spacing: -0.02em;
        }

        .real-time {
            top: 120px;
            left: 80px;
            font-size: clamp(3rem, 8vw, 7rem);
        }

        .streaming {
            top: 43%;
            transform: translateY(-50%);
            right: 80px;
            font-size: clamp(3rem, 8vw, 7rem);
        }

        .reimagined {
            bottom: 180px;
            left: 80px;
            font-size: clamp(3rem, 8vw, 7rem);
        }

        .webrts {
            bottom: 80px;
            right: 80px;
            font-size: clamp(2rem, 5vw, 4rem);
            font-weight: 700;
        }

        @media (max-width: 768px) {
            .text-container {
                padding: 40px;
            }
            
            .real-time {
                top: 60px;
                left: 40px;
                font-size: clamp(2rem, 6vw, 4rem);
            }

            .streaming {
                top: 43%;
                transform: translateY(-50%);
                right: 40px;
                font-size: clamp(2rem, 6vw, 4rem);
            }

            .reimagined {
                bottom: 120px;
                left: 40px;
                font-size: clamp(2rem, 6vw, 4rem);
            }

            .webrts {
                bottom: 40px;
                right: 40px;
                font-size: clamp(1.5rem, 4vw, 2.5rem);
            }
        }

        @media (max-width: 480px) {
            .text-container {
                padding: 20px;
            }
            
            .real-time {
                top: 40px;
                left: 20px;
                font-size: clamp(1.5rem, 5vw, 3rem);
            }

            .streaming {
                top: 43%;
                transform: translateY(-50%);
                right: 20px;
                font-size: clamp(1.5rem, 5vw, 3rem);
            }

            .reimagined {
                bottom: 80px;
                left: 20px;
                font-size: clamp(1.5rem, 5vw, 3rem);
            }

            .webrts {
                bottom: 20px;
                right: 20px;
                font-size: clamp(1rem, 3vw, 2rem);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="grid-background"></div>
        <div class="curved-lines"></div>
        
        <div class="text-container">
            <div class="text-item real-time">Real-Time</div>
            <div class="text-item streaming">Streaming</div>
            <div class="text-item reimagined">Reimagined</div>
            <div class="text-item webrts">WebRTS.org</div>
        </div>
    </div>
</body>
</html>
